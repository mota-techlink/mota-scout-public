name: Deploy Worker
on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # ✅ 新增这一步：安装依赖 (这就是去商店采购)
      - name: Install Dependencies
        run: npm ci

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # 注意：这里不需要 secrets 列表了，因为我们只传代码
          # packageManager: npm # 可选，显式指定使用 npm